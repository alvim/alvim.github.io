<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauricio Alvim - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: 'Pixelify Sans', sans-serif;
            /* font-family: 'Press Start 2P', sans-serif; */
            /* font-family: 'VT323', monospace; */
            /* font-family: 'Silkscreen', sans-serif; */
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 3em;
            position: relative;
            z-index: 1;
        }
        h2 {
          font-size: 1.5em;
          position: relative;
          z-index: 1;
          color: rgba(255, 255, 255, 0.6); /* Branco levemente opaco */
          text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.4); /* Sombra preta levemente transparente */
        }
        ::selection {
            background-color: rgba(0,0,0,.75);
            color: rgba(255,255,255,.25);
        }

    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <h1>Mauricio Alvim</h1>
    <h2>Design & Software</h2>

    <script>
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pixels = [];

        function createPixels() {
            for (let i = 0; i < 50; i++) {
                pixels.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    speed: Math.random() * 1 + 0.5
                });
            }
        }

        function drawPixels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            
            pixels.forEach(pixel => {
                ctx.fillRect(Math.floor(pixel.x), Math.floor(pixel.y), pixel.size, pixel.size);
                pixel.y += pixel.speed;
                if (pixel.y > canvas.height) {
                    pixel.y = -pixel.size;
                    pixel.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(drawPixels);
        }

        createPixels();
        drawPixels();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
