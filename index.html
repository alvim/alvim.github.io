<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauricio Alvim - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: 'Pixelify Sans', sans-serif;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 3em;
            position: relative;
            z-index: 1;
        }
        h2 {
          font-size: 1.5em;
          position: relative;
          z-index: 1;
          color: rgba(255, 255, 255, 0.6);
          text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <h1>Mauricio Alvim</h1>
    <h2>Design & Software</h2>

    <script>
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const backgrounds = [rainAnimation, bouncingBallAnimation];
        const selectedBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        selectedBackground();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function rainAnimation() {
            const pixels = [];

            function createPixels() {
                for (let i = 0; i < 50; i++) {
                    pixels.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 4 + 2,
                        speed: Math.random() * 1 + 0.5
                    });
                }
            }

            function drawPixels() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "black";
                
                pixels.forEach(pixel => {
                    ctx.fillRect(Math.floor(pixel.x), Math.floor(pixel.y), pixel.size, pixel.size);
                    pixel.y += pixel.speed;
                    if (pixel.y > canvas.height) {
                        pixel.y = -pixel.size;
                        pixel.x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(drawPixels);
            }

            createPixels();
            drawPixels();
        }

        function bouncingBallAnimation() {
            let ball = {
                x: Math.random() * canvas.width,
                y: canvas.height * 0.2,
                radius: 20,
                speedY: 0,
                gravity: 0.5,
                bounceFactor: -0.7,
                waiting: true,
                nextBounceTime: Math.random() * 3000 + 2000
            };
            
            function drawBall() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "black";
                
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            function updateBall() {
                if (!ball.waiting) {
                    ball.speedY += ball.gravity;
                    ball.y += ball.speedY;
                    
                    if (ball.y + ball.radius >= canvas.height) {
                        ball.y = canvas.height - ball.radius;
                        ball.speedY *= ball.bounceFactor;
                        ball.waiting = true;
                        ball.nextBounceTime = Math.random() * 3000 + 2000;
                        setTimeout(() => ball.waiting = false, ball.nextBounceTime);
                    }
                }
                drawBall();
                requestAnimationFrame(updateBall);
            }

            setTimeout(() => ball.waiting = false, ball.nextBounceTime);
            updateBall();
        }
    </script>
</body>
</html>
